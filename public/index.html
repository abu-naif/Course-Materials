<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Course Materials Hub</title>
    
    <!-- Version check â€“ update this number every time you deploy -->
    <script>
        const APP_VERSION = '20250219'; // â¬…ï¸ Change this on every update
        const storedVersion = localStorage.getItem('app_version');
        if (storedVersion !== APP_VERSION) {
            // Clear any old service worker caches
            if ('caches' in window) {
                caches.keys().then(keys => keys.forEach(key => caches.delete(key)));
            }
            localStorage.setItem('app_version', APP_VERSION);
            // Force reload from server
            window.location.reload(true);
        }
    </script>

    <!-- SortableJS for drag & drop -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <!-- CSS with version cacheâ€‘buster -->
    <link rel="stylesheet" href="styles.css?v=20250218">
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
</head>
<body>
   <header>

    <p>Drag cards to rearrange â€¢ Skyâ€‘blue edition</p>
    
    <!-- Authentication area -->
    <div id="auth-section">
        <!-- Sign In Form (no name field) -->
        <div id="sign-in-form">
            <input type="email" id="signin-email" placeholder="Email" />
            <input type="password" id="signin-password" placeholder="Password" />
            <button id="signin-btn" class="btn-primary">Sign In</button>
            <button id="signup-btn" class="btn-secondary">Sign Up</button>
            <div>
                <a href="#" id="forgot-password-link">Forgot Password?</a>

        </div>
        
        <!-- User Info (shown when signed in) -->

    <button id="addCourseBtn" class="btn-primary">âž• New Course</button>
</header>

<!-- Sign Up Modal (hidden by default) -->
<div id="signup-modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:1000; justify-content:center; align-items:center;">
    <div style="background:white; padding:2rem; border-radius:1rem; max-width:400px; width:90%;">

        <input type="text" id="signup-name" placeholder="Full Name" style="width:100%; padding:0.5rem; margin:0.5rem 0;" />

    </div>
</div>

<!-- Modal for Change Password (hidden by default) -->
<div id="change-password-modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:1000; justify-content:center; align-items:center;">

        <input type="password" id="confirm-password" placeholder="Confirm new password" style="width:100%; padding:0.5rem; margin:1rem 0;" />
        <button id="save-new-password" class="btn-primary">Save</button>
